<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ forum_name[0] }}</title>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    
    <body>
        <div class="login">
            {% if session.username %}
            Olet kirjautunut nimellä: {{ session.username }}, <a href="/logout">Kirjaudu ulos</a>
            {% else %}
            <a href="/login">Kirjaudu sisään</a> / <a href="/register">Rekisteröidy</a>
            {% endif %}
        </div>
        <div class="banner">
            <h1>{{ forum_name[0][0] }}</h1>
            <h2>{{ forum_name[1][0] }}</h2>
        </div>
        <div class="path">
            <a href="/">Etusivu</a> {% block path %}{% endblock%}
        </div>
        <div class="content">
        {% block content %} {% endblock %}
        </div>
    </body>
</html>
