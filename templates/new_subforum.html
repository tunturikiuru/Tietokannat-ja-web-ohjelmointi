<form action="/subforum/send" method="POST">
    <p>Subforumin nimi: 
    <input type="text" name="subforum"> </p>
    <p>Alue: 
    <select name="area">
        {% for heading in headings %}
        <option value="{{ heading.heading_id }}"> {{heading.heading_name}}
        {% endfor %}
    </select></p>
    <input type="submit" value="Lähetä">
</form>
