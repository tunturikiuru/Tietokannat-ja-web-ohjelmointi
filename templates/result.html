{% extends "layout.html" %}

{% block content %}
<h3>Haulla l√∂ytyi {{ messages | length }} tulosta</h3>
<div class="messages">
    {% for message in messages %}
    <section class="message">
        <div class="message-left">
            <ul>
                <li>{{ message.sender}}</li>
                <li>
                    <div class="message-time">
                        {{message.time.strftime("%d.%m.%Y, %H:%M")}}
                    </div>
                </li>
            </ul>
        </div>
        <div class="message-right">
            <div class="search-header">
                Aihe: {{ message.topic }}
            </div>
            <hr>
            <p>{{ message.message }} </p>
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}
