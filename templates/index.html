{% extends "layout.html" %}
{% block content %}
{% for heading, subforums in subforum_order.items() %}
    <div>
        <h3>{{ heading[0] }} </h3>
        {% for subforum in subforums %}
            <a href="/subforum/{{subforum[1]}}">{{subforum[0]}}</a> <br>
        {% endfor %}
    </div>
{% endfor %}
<br>
<a href="/settings">Asetukset</a><br>
{% endblock %}
